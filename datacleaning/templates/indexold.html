{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="{% static 'main.css'%}" />

    <title>Data Cleaning and Analysis</title>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <script type="text/javascript">
      /*==================== SHOW NAVBAR ====================*/
      const showMenu = (headerToggle, navbarId) => {
        const toggleBtn = document.getElementById(headerToggle),
          nav = document.getElementById(navbarId);
        // Validate that variables exist
        if (headerToggle && navbarId) {
          toggleBtn.addEventListener("click", () => {
            // We add the show-menu class to the div tag with the nav__menu class
            nav.classList.toggle("show-menu");
            // change icon
            toggleBtn.classList.toggle("bx-x");
          });
        }
      };
      showMenu("header-toggle", "navbar");
      /*==================== LINK ACTIVE ====================*/
      const linkColor = document.querySelectorAll(".nav__link");
      function colorLink() {
        linkColor.forEach((l) => l.classList.remove("active"));
        this.classList.add("active");
      }
      linkColor.forEach((l) => l.addEventListener("click", colorLink));

      try {
        fetch(
          new Request(
            "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",
            { method: "HEAD", mode: "no-cors" }
          )
        )
          .then(function (response) {
            return true;
          })
          .catch(function (e) {
            var carbonScript = document.createElement("script");
            carbonScript.src =
              "//cdn.carbonads.com/carbon.js?serve=CE7DC2JW&placement=wwwcssscriptcom";
            carbonScript.id = "_carbonads_js";
            document.getElementById("carbon-block").appendChild(carbonScript);
          });
      } catch (error) {
        console.log(error);
      }

      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-46156385-1", "cssscript.com");
      ga("send", "pageview");

      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
      function myFunction() {
        document.getElementById("mybutton").style.textShadow =
          "5px 5px 4px #010101";
      }

      function afterClick(mybutton) {
        document.getElementById("mybutton").style.textShadow =
          "0px 0px 0px #010101";
      }
    </script>

    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">Data Cleaning and Analysis</a>

        <div class="header__toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
        <div id="main">
          <button
            class="bx bx-columns bx-sm"
            style="
              color: var(--first-color-light);
              background-color: #116466;
              border: none;
              cursor: pointer;
            "
            onclick="openNav()"
          ></button>
        </div>
      </div>
    </header>

    <!--========== NAV ==========-->
    <div class="nav" id="navbar">
      <nav class="nav__container">
        <div>
          <a href="#" class="nav__link nav__logo">
            <i class="bx bxs-disc nav__icon"></i>
            <span class="nav__logo-name">Cleaner</span>
          </a>

          <div class="nav__list">
            <div class="nav__items">
              <button
                class="nav__link active nav_button"
                id="mybutton"
                onclick=""
                value=""
                name=""
              >
                <i class="bx bx-upload nav__icon"></i>
                <span class="nav__name">Upload</span>
              </button>
              <button
                class="nav__link active nav_button"
                id="mybutton"
                onclick=""
                value="1"
              >
                <i class="bx bx-food-menu nav__icon"></i>
                <span class="nav__name">Describe a table</span>
              </button>

              <div class="nav__dropdown">
                <a
                  href="#"
                  class="nav__link nav_a"
                  id="mybutton"
                  onclick=""
                  value="2"
                >
                  <i class="bx bx-x-circle nav__icon"></i>
                  <span class="nav__name">Remove NULL values</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>

                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <button
                      class="nav__dropdown-item nav_button_sub"
                      id="mybutton"
                      onclick="nullColRem()"
                      value="2.1"
                    >
                      Remove column
                    </button>
                    <button
                      class="nav__dropdown-item nav_button_sub"
                      id="mybutton"
                      onclick=""
                      value="2.2"
                    >
                      Fill NULL values (with mean)
                    </button>
                    <button
                      class="nav__dropdown-item nav_button_sub"
                      id="mybutton"
                      onclick=""
                      value="2.3"
                    >
                      Fill NULL values (with median)
                    </button>
                    <button
                      class="nav__dropdown-item nav_button_sub"
                      id="mybutton"
                      onclick=""
                      value="2.4"
                    >
                      Fill NULL values (with mode)
                    </button>
                  </div>
                </div>
              </div>
              <div class="nav__dropdown">
                <a
                  href="#"
                  class="nav__link nav_a"
                  id="mybutton"
                  onclick=""
                  value="3"
                >
                  <i class="bx bx-expand-horizontal nav__icon"></i>
                  <span class="nav__name">Encoding categorial data</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>

                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <button
                      class="nav__dropdown-item nav_button_sub"
                      id="mybutton"
                      onclick=""
                      value="3.1"
                    >
                      Performing one hot coding
                    </button>
                  </div>
                </div>
              </div>
              <div class="nav__dropdown">
                <a
                  href="#"
                  class="nav__link nav_a"
                  id="mybutton"
                  onclick=""
                  value="4"
                >
                  <i class="bx bx-ruler nav__icon"></i>
                  <span class="nav__name">Feature Scaling</span>
                  <i
                    class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                  ></i>
                </a>

                <div class="nav__dropdown-collapse">
                  <div class="nav__dropdown-content">
                    <button
                      class="nav__dropdown-item nav_button_sub"
                      id="mybutton"
                      onclick=""
                      value="4.1"
                    >
                      Performing Normalization
                    </button>
                    <button
                      class="nav__dropdown-item nav_button_sub"
                      id="mybutton"
                      onclick=""
                      value="4.2"
                    >
                      Performing standerdization
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="nav__link active nav_button">
          <i class="bx bx-download nav__icon"></i>
          <span class="nav__name">Download</span>
        </button>
      </nav>
    </div>

    <!--========== CONTENTS ==========-->
    <main>
      <section>
        <div id="mySidebar" class="sidebar">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >Ã—</a
          >
        </div>
        <div style="margin: 30px auto">
          <div id="carbon-block">
            <div class="content">{% block content %} {% endblock %}</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
