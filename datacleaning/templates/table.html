{% extends "./clean.html" %} {% block tables %}
<table>
  <tr>
    {% for data in table_obj %}
    <th>{{ data|safe }}</th>
    {% endfor %}
  </tr>
  {% for _, record in table_obj.iterrows %}
  <tr>
    {% for value in data %}
    <td>{{ value|safe }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

{% endblock %}

<form action="" method="post">
  <label for="colname">Enter Column to Clean:</label><br />
  {% csrf_token %} {% form.as_p:"" }}<br />
  <input type="submit" value="Submit" />
</form>
